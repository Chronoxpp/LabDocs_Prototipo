<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Me cadastrar no LabDocs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="ContainerGeral">
        <div id="containerMenuNavegacaoPrincipal"></div>

        <header class="AppBarra">
            <button class="Botao" id="botaoAbrirMenuNavegacaoPrincipal">Menu</button>
            <h1 class="TextoTitulo">LabDocs</h1>
        </header>

        <main class="ContainerLogin">
            <form action="ProjetosPublicos.html" class="FormularioLogin">
                <div class="BlocoLabelInput">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <div class="BlocoLabelInput">
                    <label for="enderecoEmail">Endereço de email</label>
                    <input type="email" id="enderecoEmail" placeholder="Digite um email que você usa" required>
                </div>

                <div class="BlocoLabelInput">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="BlocoLabelInput">
                    <label for="confirmaSenha">Confirme a senha</label>
                    <input type="password" id="confirmaSenha" placeholder="Digite novamente sua senha" required>
                </div>

                <button class="Botao Botao--Acao" type="submit">Me cadastrar</button>
                <a href="Login.html" class="Link">Já possuo um cadastro!</a>
            </form>
        </main>
    </div>

    <script type="module" src="../scripts/componentes/menuNavegacaoPrincipal.js"></script>
</body>
</html>
