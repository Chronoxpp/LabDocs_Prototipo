<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acessar LabDocs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="containerMenuNavegacaoPrincipal"></div>

    <header class="AppBarra">
        <button class="Botao" id="botaoAbrirMenuNavegacaoPrincipal">Menu</button>
        <h1 class="AppBarra__Plataforma">LabDocs</h1>
    </header>

    <main class="AppConteudo">
        <form action="ProjetosPublicos.html" class="FormularioLogin">
            <div class="BlocoLabelInput">
                <label for="usuario">Usuário ou email</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário ou email" required>
            </div>

            <div class="BlocoLabelInput">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <button class="Botao Botao--Acao" type="submit">Entrar</button>
            <a href="Cadastro.html" class="Botao">Me cadastrar</a>
            <a href="EsqueciMinhaSenha.html" class="Link">Esqueci minha senha!</a>
        </form>
    </main>

    <script type="module" src="../scripts/componentes/menuNavegacaoPrincipal.js"></script>
</body>
</html>
